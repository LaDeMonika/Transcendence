# Upstream for AdonisJS backend API
upstream adonis_backend {
    # AdonisJS container on port 3333
    server adonis:3333;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 50M;

    # ============================================
    # Vue Frontend (Static Files)
    # ============================================
    
    # Root directory for Vue build files
    root /var/www/html;
    
    # Default index file
    index index.html;

    # Serve Vue frontend for root and all routes
    location / {
        # Try to serve file directly, fallback to index.html
        # This enables Vue Router history mode
        
        try_files $uri/ $uri /index.php?$query_string;
        
        #try_files $uri /index.html;
        
        # Cache control for HTML (don't cache, always fresh)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # Static Assets (CSS, JS, Images)
    # ============================================
    
    # Cache static assets aggressively
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Serve from Vue build directory
        try_files $uri =404;
        
        # Cache for 1 year (immutable files with hash in filename)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Disable access log for static files
        access_log off;
    }

    # ============================================
    # API Routes (Proxy to AdonisJS)
    # ============================================
    
    # All /api requests go to AdonisJS backend
    location /api/ {
        # Proxy to AdonisJS backend
        proxy_pass http://adonis_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ============================================
    # Optional: Separate Auth Routes
    # ============================================
    
    # Authentication endpoints
    location /auth/ {
        proxy_pass http://adonis_backend;
        proxy_http_version 1.1;
        
        # Same proxy settings as /api
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache auth responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ============================================
    # Health Check Endpoints
    # ============================================
    
    # Nginx health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Backend health check
    location /api/health {
        proxy_pass http://adonis_backend/health;
        access_log off;
    }

    # ============================================
    # Security
    # ============================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
